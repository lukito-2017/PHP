<!--
onmousedown - ao apertar o botao já dispara o evento.
onmouseup - quando solta o botão já dispara o evento
onmouseover - quando o ponteiro passa por cima do elemento dispara um evento
onmouseout - quando o ponteiro sai de cima do elemento, dispara um evento.
onmousemove - quando o ponteiro se movimenta dentro do elemento, dispara um evento
onclick - ao clicar no botão dispara um evento
ondblclick - ao clicar duas vezes dispara um evento.

-->

<html>
  <head>
    <script type="text/javascript" src="eventosMouse.js"></script>
  </head>
  <body>
  	<button onmousedown="apertouMouse()" onmouseup="soltouMouse()" onmouseover="passaPorCima()" onmouseout="saiDeCima()" onmousemove="moveDentro()">SOU UM BOTAO</button>
  </body>


</html>
