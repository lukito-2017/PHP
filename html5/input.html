<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="input.css">
	<title>Usando input no html5</title>
</head>
<body>
	<form>
	<input type="search" name="search"> <!--campo de busca pronto-->
	<input type="email" name="email"> <!--campo de email, requer preenchimento -->
	<input type="url" name="url"><!--campo para url-->
	<input type="tel" name="tel"><!--campo de telefone-->
	<input type="number" name="number">
	<input type="range" min="5" max="100" name="velocidade">
	<input type="date" name=""> <!--campo de data -->
	<input type="time" name=""><!--campo para tempo-->
	<input type="datetime-local" name="">
	<input type="color" name=""><!--input color-->
	<input type="submit" name="enviar">

	
	</form>
</body>
</html>
